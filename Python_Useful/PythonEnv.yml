name: Tensorflow
channels:
  - anaconda
  - defaults
  - conda-forge
dependencies:
  - ipython_genutils=0.2.0=py_1
  - jupyter=1.0.0=py_2
  - jupyter_client=5.2.3=py_1
  - jupyter_console=6.0.0=py_0
  - jupyter_core=4.4.0=py_0
  - jupyterlab=0.35.4=py37_0
  - jupyterlab_server=0.2.0=py_0
  - jupytext=1.1.2=0

  - pip:  
    - matplotlib
    - notebook
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn
    - ipykernel
    - ipython
    - tensorflow
    - keras